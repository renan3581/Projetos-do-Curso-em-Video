<!DOCTYPE html>

<body>
<h1>Midias dinamicas.</h1>
<p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
<picture>
   
    <!-- Os sources devem estar acima um do outro de acordo com o tamanho e o menor sempre fica acima-->
    <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png"> 
    <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
    <img src="imagens/G.png" alt="imagem G">

</picture>

<br><hr>

<h1>Reproduzir audio</h1>
<p>Vamos aprender a reproduzir audio em HTML5.</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/2.mp3" type="audio/mpeg">

</audio>

<!--Formatos compativeis com navegadores: MP3 WAV OGG-->   
</body>
</html>
